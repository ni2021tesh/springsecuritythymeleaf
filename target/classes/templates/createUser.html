<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="/fragment/layoutLoggedIn :: layoutLoggedIn(title='Create User')">
<body>

<div class="container" th:fragment="content1">
    <div class="row">
        <div class="col-lg-3"></div>
        <div id="cudiv" class="col-lg-6">
            <h1 id="reg-h1">Create User</h1>
            <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success">Message</div>
            <form action="#" method="POST" th:action="@{/createUser}" th:object="${user}">

                <div class="form-group">
                    <label for="userName">UserName</label>
                    <input type="text" class="form-control" name="name" id="userName" placeholder="Enter your Name"
                           required="required" th:field="*{name}"/>
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                           placeholder="Enter email" name="email" required="required" th:field="*{email}"/>
                </div>

                <div class="form-actions col-xs-offset-2 col-xs-10">
                    <input type="submit" class="btn btn-primary" value="Create User"/>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

</body>
</html>
