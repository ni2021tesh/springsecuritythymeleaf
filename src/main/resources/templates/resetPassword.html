<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{css/main.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="" th:href="@{css/bootstrap.min.css}">

    <script th:src="@{/js/pwstrength.js}" src="/static/js/pwstrength.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div id="cudiv" class="col-lg-6">
            <h1 id="reg-h1">Reset Password</h1>
            <form th:action="@{/resetPassword}" th:method="POST" action="#" th:object="${user}">

                <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-success">Message</div>
                <div class="form-group">
                    <label for="reg-pwd">Password</label>
                    <input type="password" class="form-control" id="reg-pwd" placeholder="Password" required="required"
                           name="password" th:field="*{password}"/>
                </div>

                <div class="form-group">
                    <label for="conf-pwd">Confirm Password</label>
                    <input type="password" class="form-control" id="conf-pwd" placeholder="Confirm Password"
                           name="confirmPassword" required="required" th:field="*{confirmPassword}"/>
                    <div id="conPass" th:errors="*{confirmPassword}" class="alert alert-primary" role="alert">Error
                        Message
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" name="Reset Password" value="Reset Password"/>
            </form>


        </div>
        <div class="col-lg-3"></div>
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function () {
        options = {
            common: {minChar: 8},
            ui: {
                showVerdictsInsideProgressBar: true,
                showErrors: true,
                errorMessages: {
                    wordLength: 'Your password is too short',
                    wordNotEmail: 'Do not use your email as your password',
                    wordSequences: 'Your password contains sequences',
                    wordLowercase: 'Use lower case characters',
                    wordUppercase: 'Use upper case characters',
                    wordOneNumber: 'Use numbers',
                    wordOneSpecialChar: 'Use special characters: [~!@#$%^&amp;*,_?]'
                }
            }
        };
        $('#reg-pwd').pwstrength(options);
    });
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        integrity=""
        th:href="@{/js/jquery-3.3.1.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity=""
        th:href="@{/js/bootstrap.min.js}"></script>
</body>
</html>
