<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{css/main.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="" th:href="@{css/bootstrap.min.css}">
</head>
<body>


<nav id='nav' class="navbar navbar-expand-lg navbar-light " th:replace="fragment/navbar :: navbar">
    <p>fragment applied</p>
</nav>


<div class="container">
    <div id="jumboSign" class="jumbotron">
        <h1 id="reg-h1">Registration Page </h1>
        <form action="/saveUser" method="POST" th:action="@{/saveUser}" th:object="${user}">
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <!--/*@thymesVar id="email" type="java.lang.String"*/-->
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                       placeholder="Enter email" required="required" title="email cannot be null" name="email" th:field="*{email}"/>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                </small>
            </div>
            <div class="form-group">
                <label for="reg-pwd">Password</label>
                <input type="password" class="form-control" id="reg-pwd" placeholder="Password" required="required"
                       name="password" th:field="*{password}"/>
            </div>

            <div class="form-group">
                <label for="conf-pwd">Confirm Password</label>
                <input type="password" class="form-control" id="conf-pwd" placeholder="Confirm Password"
                       name="confirmPassword" required="required" th:field="*{confirmPassword}"/>
                <div th:errors="*{confirmPassword}" class="alert alert-primary" role="alert">Error Message</div>
            </div>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

</div>

<div th:replace="fragment/navbar :: scriptJs">
    <p>script include here</p>
</div>
</body>
</html>
