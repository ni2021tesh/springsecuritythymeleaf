<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="fragment/layout :: layout(title='Forgot Password')">
<body>

<div class="container" th:fragment="content1">
    <div id="rst-pwd-jumboLog" class="jumbotron">

        <div class="row">
            <div class="col-lg-12">
                <h1 id="reg-h1">Forgot Password </h1>
            </div>

        </div>
        <form method="POST" th:action="@{/user/forgotPassword}" th:method="POST">

            <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-success">Error Message</div>
            <div class="row">
                <div class="col-lg-10">
                    <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email address"
                         name="email" required="required" />
                </div>

                <div class="col-lg-2">
                    <input id="fpreset" type="submit" class="btn btn-primary" value="Forgot Password" name="Submit"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
