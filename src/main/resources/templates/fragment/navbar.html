<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>navbar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{css/main.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="" th:href="@{css/bootstrap.min.css}">
</head>
<body>


<nav id='nav' class="navbar navbar-expand-lg navbar-light fixed-top" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <img th:src="@{/img/NJ.jpg}" src="../../static/img/NJ.jpg" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="home" class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a id="signup" class="nav-link " href="signup.html" th:href="@{/signup}">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<nav id='nav1' class="navbar navbar-expand-lg navbar-light fixed-top" th:fragment="navbarLoggedIn">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/userList}">
            <img th:src="@{/img/NJ.jpg}" src="../../static/img/NJ.jpg" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="ahome" class="nav-link" th:href="@{/userList}" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a id="anavlink" class="nav-link" href="#" th:href="@{/createUser}">Create User</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a id="logout" class="nav-link " href="login.html" th:href="@{/doLogout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="scriptJs">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

            integrity=""
            th:href="@{/js/jquery-3.3.1.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity=""
            th:href="@{/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
