<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>navbar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{css/main.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="" th:href="@{css/bootstrap.min.css}">
</head>
<body>


<nav id='nav' class="navbar navbar-expand-lg navbar-light fixed-top" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <img th:src="@{/img/NJ.jpg}" src="../../static/img/NJ.jpg" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="home" class="nav-link" href="#" th:href="@{/}">Home <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a id="signup" class="nav-link " href="signup.html" th:href="@{/signup}">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<nav id='nav1' class="navbar navbar-expand-lg navbar-light fixed-top" th:fragment="navbarLoggedIn">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/userList}">
            <img th:src="@{/img/NJ.jpg}" src="../../static/img/NJ.jpg" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="ahome" class="nav-link" th:href="@{/userList}" href="#">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a id="anavlink" class="nav-link" href="#" th:href="@{/createUser}">Create User</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a id="logout" class="nav-link " href="login.html" th:href="@{/doLogout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="scriptJs">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            th:src="@{/js/bootstrap.min.js}"></script>

    <script type="text/javascript" src="../../static/js/pwstrength.js"
            th:src="@{/js/pwstrength.js}"></script>

    <script type="text/javascript" src="../../static/js/jquery.validate.js"
            th:src="@{/js/jquery.validate.js}"></script>


    <script type="text/javascript">
        $(document)
            .ready(
                function () {
                    options = {
                        common: {
                            minChar: 8
                        },
                        ui: {
                            showVerdictsInsideProgressBar: true,
                            showErrors: true,
                            errorMessages: {
                                wordLength: 'Your password is too short',
                                wordNotEmail: 'Do not use your email as your password',
                                wordSequences: 'Your password contains sequences',
                                wordLowercase: 'Use lower case characters',
                                wordUppercase: 'Use upper case characters',
                                wordOneNumber: 'Use numbers',
                                wordOneSpecialChar: 'Use special characters: [~!@#$%^&amp;*,_?]'
                            }
                        }
                    };
                    $('#reg-pwd').pwstrength(options);
                });
    </script>

</div>
</body>
</html>
