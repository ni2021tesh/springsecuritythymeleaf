<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="/fragment/layoutLoggedIn :: layoutLoggedIn(title='Modify User')">


<body>

<div class="container" th:fragment="content1">
    <div class="row">
        <div class="col-lg-3"></div>
        <div id="cudiv" class="col-lg-6">
            <h1 id="reg-h1">Modify User</h1>
            <form action="#" method="POST" th:action="@{/modifyUser}" th:object="${user}">

                <input type="hidden" th:value="${user.id}" th:field="*{id}" name="id">

                <div class="form-group">
                    <label for="userName">UserName</label>
                    <input type="text" class="form-control" name="name" id="userName" placeholder="Enter your Name"
                           required="required" th:field="*{name}"/>
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                           placeholder="Enter email" name="email" required="required" th:field="*{email}"/>
                </div>

                <div class="form-group">
                    <label for="dateCreated">Date Created</label>
                    <input type="text" class="form-control" id="dateCreated" aria-describedby="dateCreatedHelp"
                           name="dateCreated" th:field="*{dateCreated}" disabled th:value="${user.dateCreated}"
                    />
                </div>

                <div class="form-group">
                    <label for="dateModified">Date Modified</label>
                    <input type="text" class="form-control" id="dateModified" aria-describedby="dateModifiedHelp"
                           name="dateModified" th:field="*{dateModified}" disabled th:value="${user.dateModified}"
                    />
                </div>

                <div class="form-actions col-xs-offset-2 col-xs-10">
                    <input type="submit" class="btn btn-primary" value="Modify User"/>
                    <a id="modDiv" class="btn btn-primary" href="#" th:href="@{'/deleteUser/'+${user.id}}">Delete User</a>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

</body>
</html>
