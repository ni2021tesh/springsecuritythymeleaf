<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="/fragment/layoutLoggedIn :: layoutLoggedIn(title='User List')">
<body>

<div class="container" th:fragment="content1">
    <div id="userListJumbo" class="jumbotron">
        <h1 id="userListh1"> User List </h1>
        <table class="table table-hover" id="userList">
            <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">Date Created</th>
                <th scope="col">Date Modified</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}">id</td>
                <td>
                    <a th:href="@{'/modifyUser/'+${user.id}}" th:text="${user.email}">Email</a>
                </td>
                <td th:text="${user.name}">Name</td>
                <td th:text="${#dates.format(user.dateCreated, 'yyyy-MM-dd HH:mm:ss')}">Date Created</td>
                <td th:text="${#dates.format(user.dateModified, 'yyyy-MM-dd HH:mm:ss')}">Date modified</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
