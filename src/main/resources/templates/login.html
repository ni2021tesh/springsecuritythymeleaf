<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{css/main.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="" th:href="@{css/bootstrap.min.css}">
</head>
<body>


<nav id='nav' class="navbar navbar-expand-lg navbar-light" th:replace="fragment/navbar :: navbar">
    <p>sample</p>
</nav>


<div class="container">
    <div id="jumboLog" class="jumbotron">
        <h1 id="reg-h1">Login In</h1>
        <form action="../../templates/html/login.html" method="post" th:object="${user}">
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                       placeholder="Enter email" name="email" required="required" th:field="*{email}"/>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                </small>
            </div>
            <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="inputPassword1" placeholder="Password"
                       required="required" th:field="*{password}"/>
            </div>
            <div class="form-actions col-xs-offset-2 col-xs-10">
                <input type="submit" class="btn btn-primary" value="Sign In"/>
                <a class="btn btn-primary" href="#">Reset Password</a>
            </div>
        </form>
    </div>

</div>

<div th:replace="fragment/navbar :: scriptJs">
    <p>script include here</p>
</div>
</body>
</html>
